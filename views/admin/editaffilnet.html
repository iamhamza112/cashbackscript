{% include "admin/adm_header.html" %}
{% if empty %}
<div class="empty_list">Партнерская сеть не найдена!</div>
{% else %}
<form id="form" method="post" enctype="multipart/form-data" action="/admin/api/editaffilnet">
	<div class="fields_list">
		<div class="fields_list_item">
			<div class="flist_left">
				Название ПС:
			</div>
			<div class="flist_right">
				<input type="text" name="title" class="field" value="{{affnet.title}}">
			</div>
		</div>
		<div class="fields_list_item">
			<div class="flist_left">
				Новая картинка:
			</div>
			<div class="flist_right">
				<input type="file" name="picture" class="field" accept="image/png,image/jpg,image/jpeg">
			</div>
		</div>
		<div class="fields_list_item">
			<div class="flist_left">
				ID площадки:
			</div>
			<div class="flist_right">
				<input type="text" name="website_id" class="field" value="{{affnet.websiteId}}">
			</div>
		</div>
		<input type="hidden" name="affnet_id" value="{{affnet._id}}">
		<div style="margin: 15px 0; text-align: center;">
			<button type="submit" class="btn btn_info" style="padding: 0.4rem 5rem;">Редактировать партнерскую сеть</button>
		</div>
	</div>
</form>
{% endif %}
{% include "admin/adm_footer.html" %}
